<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Groq Chatbot</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f3f4f6;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    h1 {
      text-align: center;
      padding: 1rem;
      background: #111827;
      color: white;
      margin: 0;
    }
    #chat {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      background: white;
    }
    .message {
      margin-bottom: 1rem;
    }
    .user {
      text-align: right;
      color: #2563eb;
    }
    .bot {
      text-align: left;
      color: #10b981;
    }
    #form {
      display: flex;
      padding: 1rem;
      background: #e5e7eb;
    }
    #messageInput {
      flex: 1;
      padding: 0.5rem;
      font-size: 1rem;
    }
    #sendBtn {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      margin-left: 0.5rem;
      background-color: #2563eb;
      color: white;
      border: none;
      cursor: pointer;
    }
    #sendBtn:hover {
      background-color: #1e40af;
    }
  </style>
</head>
<body>
  <h1>Groq Chatbot</h1>
  <div id="chat"></div>
  <form id="form">
    <input type="text" id="messageInput" placeholder="Type your message..." required />
    <button type="submit" id="sendBtn">Send</button>
  </form>

  <script>
    const chat = document.getElementById("chat");
    const form = document.getElementById("form");
    const messageInput = document.getElementById("messageInput");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const userMessage = messageInput.value.trim();
      if (!userMessage) return;

      addMessage("You", userMessage, "user");
      messageInput.value = "";

      try {
        const response = await fetch("https://micah-gpt-backend.vercel.app/", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: userMessage })
        });

        const data = await response.json();
        if (data.reply) {
          addMessage("AI", data.reply, "bot");
        } else {
          addMessage("Error", "No reply from chatbot", "bot");
        }
      } catch (err) {
        console.error(err);
        addMessage("Error", "Error communicating with chatbot", "bot");
      }
    });

    function addMessage(sender, text, className) {
      const msgDiv = document.createElement("div");
      msgDiv.className = `message ${className}`;
      msgDiv.innerHTML = `<strong>${sender}:</strong> ${text}`;
      chat.appendChild(msgDiv);
      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>
